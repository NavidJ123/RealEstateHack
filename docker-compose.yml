version: "3.9"
services:
  api:
    build: .
    command: uvicorn backend.api:app --host 0.0.0.0 --port 8000
    environment:
      DB_MODE: ${DB_MODE:-csv}
      API_BASE_URL: http://api:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SERVICENOW_INSTANCE: ${SERVICENOW_INSTANCE:-}
      SERVICENOW_USER: ${SERVICENOW_USER:-}
      SERVICENOW_PASS: ${SERVICENOW_PASS:-}
      SERVICENOW_PROPERTIES_TABLE: ${SERVICENOW_PROPERTIES_TABLE:-u_properties}
      SERVICENOW_MARKET_TABLE: ${SERVICENOW_MARKET_TABLE:-u_market_stats}
      SERVICENOW_COMPS_TABLE: ${SERVICENOW_COMPS_TABLE:-u_comps}
    ports:
      - "8000:8000"

  app:
    build: .
    command: streamlit run app/main.py --server.port 8501 --server.address 0.0.0.0
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
